<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .timer-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 1.75rem;
      color: #2c3e50;
    }

    .time {
      font-size: 3rem;
      margin: 1rem 0;
      color: #0078d4;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .buttons button:hover {
      background-color: #005ea2;
    }

    .quote {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
     <nav style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #0078d4; color: white; font-family: 'Inter', sans-serif;">
  <div style="font-size: 1.5rem; font-weight: 600;">EduDesk</div>
  <div>
    <a href="dashboard.html" style="text-decoration: none; background: white; color: #0078d4; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 500; transition: background 0.3s;">
      Go to Dashboard
    </a>
  </div>
</nav>

  <div class="timer-container">
    <h1>Smart Study Timer</h1>
    <div class="time" id="timer">25:00</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="quote" id="quote"></div>
  </div>

  <script>
    const pomodoroTime = 25 * 60; // 25 minutes
    let timeLeft = pomodoroTime;
    let timer;
    let isRunning = false;

    const timerDisplay = document.getElementById('timer');
    const quoteDisplay = document.getElementById('quote');

    const quotes = [
      "Believe in yourself and all that you are.",
      "You are stronger than you think.",
      "Every accomplishment starts with the decision to try.",
      "Push yourself, because no one else is going to do it for you.",
      "The future depends on what you do today."
    ];

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      quoteDisplay.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          alert("Time's up! Take a 5-minute break.");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = pomodoroTime;
      updateDisplay();
      quoteDisplay.textContent = "";
    }

    updateDisplay();
  </script>
</body>
</html>
