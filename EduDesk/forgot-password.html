<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - EduDesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fraunces:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f8f9fb 60%, #fff4e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .forgot-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(44, 50, 80, 0.13);
      padding: 40px 32px 32px 32px;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forgot-card h2 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      color: #2d3250;
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }
    .forgot-card p {
      color: #4a4a4a;
      font-size: 1.08rem;
      margin-bottom: 24px;
      text-align: center;
    }
    .forgot-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 10px;
    }
    .forgot-form label {
      font-weight: 600;
      color: #2d3250;
      margin-bottom: 4px;
      font-size: 1rem;
    }
    .forgot-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.2s;
      background: #f8f9fb;
    }
    .forgot-form input:focus {
      border-color: #f76e11;
      outline: none;
      background: #fff;
    }
    .forgot-btn {
      width: 100%;
      padding: 12px 0;
      border-radius: 10px;
      background: linear-gradient(90deg, #f76e11 60%, #ffb84c 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      margin-top: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(247, 110, 17, 0.10);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    .forgot-btn:hover {
      background: linear-gradient(90deg, #ffb84c 60%, #f76e11 100%);
      color: #2d3250;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(247, 110, 17, 0.18);
    }
    .back-link {
      color: #f76e11;
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 0.98rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #2d3250;
      text-decoration: underline;
    }
    #message {
      margin-top: 10px;
      color: #2d3250;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="forgot-card">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address and we'll send you a link to reset your password.</p>
    <form class="forgot-form" id="forgotForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" class="forgot-btn">Send Reset Link</button>
    </form>
    <a href="login.html" class="back-link">Back to Login</a>
    <div id="message"></div>
  </div>
  <script>
    document.getElementById('forgotForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      
      if (!email) {
        messageDiv.textContent = 'Please enter your email address.';
        messageDiv.style.color = '#e74c3c';
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        messageDiv.textContent = 'Please enter a valid email address.';
        messageDiv.style.color = '#e74c3c';
        return;
      }
      
      // Simulate API call to server
      messageDiv.textContent = 'Sending reset link...';
      messageDiv.style.color = '#2d3250';
      
      // Simulate server response delay
      setTimeout(() => {
        // Check if email exists in localStorage (simulating database check)
        const storedEmail = localStorage.getItem('userEmail');
        const resetToken = generateResetToken();
        
        if (email === storedEmail || email.includes('@')) {
          // Store reset token with timestamp
          localStorage.setItem('resetToken', resetToken);
          localStorage.setItem('resetTokenTime', Date.now());
          localStorage.setItem('resetEmail', email);
          
          messageDiv.textContent = 'Password reset link has been sent to your email. Please check your inbox.';
          messageDiv.style.color = '#27ae60';
          
          // In a real implementation, you would:
          // 1. Send email with reset link containing the token
          // 2. Store token in database with expiration
          // 3. Handle email delivery through a service like SendGrid
          
          console.log('Reset token generated:', resetToken);
          console.log('Reset link would be: https://yourdomain.com/reset-password.html?token=' + resetToken);
        } else {
          messageDiv.textContent = 'If this email is registered, a reset link will be sent.';
          messageDiv.style.color = '#f39c12';
        }
      }, 2000);
    };
    
    function generateResetToken() {
      // Generate a secure random token
      const array = new Uint8Array(32);
      crypto.getRandomValues(array);
      return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
