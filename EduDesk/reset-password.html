<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - EduDesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fraunces:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f8f9fb 60%, #fff4e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .reset-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(44, 50, 80, 0.13);
      padding: 40px 32px 32px 32px;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reset-card h2 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      color: #2d3250;
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }
    .reset-card p {
      color: #4a4a4a;
      font-size: 1.08rem;
      margin-bottom: 24px;
      text-align: center;
    }
    .reset-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 10px;
    }
    .reset-form label {
      font-weight: 600;
      color: #2d3250;
      margin-bottom: 4px;
      font-size: 1rem;
    }
    .reset-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.2s;
      background: #f8f9fb;
    }
    .reset-form input:focus {
      border-color: #f76e11;
      outline: none;
      background: #fff;
    }
    .reset-btn {
      width: 100%;
      padding: 12px 0;
      border-radius: 10px;
      background: linear-gradient(90deg, #f76e11 60%, #ffb84c 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      margin-top: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(247, 110, 17, 0.10);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    .reset-btn:hover {
      background: linear-gradient(90deg, #ffb84c 60%, #f76e11 100%);
      color: #2d3250;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(247, 110, 17, 0.18);
    }
    .back-link {
      color: #f76e11;
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 0.98rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #2d3250;
      text-decoration: underline;
    }
    #message {
      margin-top: 10px;
      color: #2d3250;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>
    <form class="reset-form" id="resetForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="reset-btn">Reset Password</button>
    </form>
    <a href="login.html" class="back-link">Back to Login</a>
    <div id="message"></div>
  </div>
  <script>
    // Check for valid reset token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const storedToken = localStorage.getItem('resetToken');
    const tokenTime = localStorage.getItem('resetTokenTime');
    const currentTime = Date.now();
    
    // Token expires after 1 hour (3600000 ms)
    const tokenExpired = currentTime - tokenTime > 3600000;
    
    if (!token || token !== storedToken || tokenExpired) {
      document.getElementById('resetForm').style.display = 'none';
      document.getElementById('message').textContent = 'Invalid or expired reset link. Please request a new password reset.';
      document.getElementById('message').style.color = '#e74c3c';
    }
    
    document.getElementById('resetForm').onsubmit = function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      
      // Password validation
      if (newPassword.length < 8) {
        messageDiv.textContent = 'Password must be at least 8 characters long.';
        messageDiv.style.color = '#e74c3c';
        return;
      }
      
      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
        messageDiv.textContent = 'Password must contain at least one uppercase letter, one lowercase letter, and one number.';
        messageDiv.style.color = '#e74c3c';
        return;
      }
      
      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.style.color = '#e74c3c';
        return;
      }
      
      // Simulate password reset API call
      messageDiv.textContent = 'Resetting password...';
      messageDiv.style.color = '#2d3250';
      
      setTimeout(() => {
        // Update password in localStorage (simulating database update)
        localStorage.setItem('userPassword', newPassword);
        
        // Clear reset tokens
        localStorage.removeItem('resetToken');
        localStorage.removeItem('resetTokenTime');
        localStorage.removeItem('resetEmail');
        
        messageDiv.textContent = 'Password reset successful! You can now log in with your new password.';
        messageDiv.style.color = '#27ae60';
        document.getElementById('resetForm').style.display = 'none';
        
        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      }, 2000);
    };
  </script>
</body>
</html>
