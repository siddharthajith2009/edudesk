<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar View - EduDesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fraunces:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-color: #2D3250;
      --secondary-color: #F76E11;
      --accent-color: #FFB84C;
      --background-light: #F7F7F7;
      --background-accent: #FFF4E0;
      --text-dark: #1A1A2E;
      --text-light: #4A4A4A;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
    }
    .navbar {
      background: var(--primary-color);
      color: white;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: var(--shadow-md);
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar img {
      height: 48px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 24px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .navbar .nav-links a:hover {
      background: var(--secondary-color);
      color: #fff;
    }
    .main {
      padding: 100px 24px 40px 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .calendar-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      padding: 32px 24px 24px 24px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 24px;
    }
    .calendar-title {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      color: var(--primary-color);
      font-weight: 700;
    }
    .add-event-btn {
      background: linear-gradient(90deg, var(--secondary-color) 60%, var(--accent-color) 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .add-event-btn:hover {
      background: linear-gradient(90deg, var(--accent-color) 60%, var(--secondary-color) 100%);
      color: var(--primary-color);
      transform: translateY(-2px) scale(1.04);
      box-shadow: var(--shadow-md);
    }
    .calendar-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 8px;
    }
    .calendar-day, .calendar-date {
      text-align: center;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary-color);
    }
    .calendar-date {
      background: var(--background-accent);
      border-radius: 8px;
      color: var(--text-dark);
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .calendar-date:hover {
      background: var(--secondary-color);
      color: #fff;
    }
    @media (max-width: 900px) {
      .main {
        padding: 90px 4px 20px 4px;
      }
      .calendar-card {
        padding: 18px 4px 12px 4px;
      }
      .calendar-title {
        font-size: 1.3rem;
      }
    }
    @media (max-width: 600px) {
      .main {
        padding: 80px 2px 10px 2px;
      }
      .calendar-card {
        padding: 10px 2px 8px 2px;
        overflow-x: auto;
      }
      .calendar-title {
        font-size: 1.1rem;
      }
      .calendar-header {
        flex-direction: column;
        gap: 10px;
      }
    }
    @media (max-width: 480px) {
      .calendar-grid {
        min-width: 520px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="The EDUDESK..png" alt="EduDesk Logo">
    </div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="study-timer.html">Study Timer</a>
      <a href="goal-setting.html">Goals</a>
      <a href="mood-tracker.html">Mood Tracker</a>
    </div>
  </div>
  <div class="main">
    <div class="calendar-card">
      <div class="calendar-header">
        <span class="calendar-title">June 2025</span>
        <button class="add-event-btn"><i class="fas fa-plus"></i> Add Event</button>
      </div>
      <div class="calendar-grid">
        <div class="calendar-day">Sun</div>
        <div class="calendar-day">Mon</div>
        <div class="calendar-day">Tue</div>
        <div class="calendar-day">Wed</div>
        <div class="calendar-day">Thu</div>

        <!-- Example dates for June 2025 (starting on Sunday) -->

        <div class="calendar-date">4</div>
        <div class="calendar-date">5</div>

        <div class="calendar-date">7</div>
        <div class="calendar-date">8</div>
        <div class="calendar-date">9</div>
        <div class="calendar-date">10</div>
        <div class="calendar-date">11</div>
        <div class="calendar-date">12</div>
        <div class="calendar-date">13</div>
        <div class="calendar-date">14</div>
        <div class="calendar-date">15</div>
        <div class="calendar-date">16</div>
        <div class="calendar-date">17</div>
        <div class="calendar-date">18</div>
        <div class="calendar-date">19</div>
        <div class="calendar-date">20</div>
        <div class="calendar-date">21</div>
        <div class="calendar-date">22</div>
        <div class="calendar-date">23</div>
        <div class="calendar-date">24</div>
        <div class="calendar-date">25</div>
        <div class="calendar-date">26</div>
        <div class="calendar-date">27</div>
        <div class="calendar-date">28</div>
        <div class="calendar-date">29</div>
        <div class="calendar-date">30</div>
      </div>
    </div>
  </div>
</body>
</html>
